<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Website</title>
    <link rel="stylesheet" href="ld.css">
</head>
<body class="light-mode">
    <header>
        <nav class="navbar">
            <a href="#" class="nav-brand">Brand</a>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><button id="theme-toggle">Toggle Theme</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="carousel">
            <div class="carousel-container">
                <div class="carousel-slide"><img style="width:400px; height:400px" src="https://i.pinimg.com/564x/c0/aa/69/c0aa697d835f1eee4dd8c652c272e242.jpg" alt="Image 1"></div>
                <div class="carousel-slide"><img style="width:400px; height:400px" src="https://i.pinimg.com/236x/ea/6a/ba/ea6aba43ab0e76c06d4c652229b0557e.jpg" alt="Image 2"></div>
                <div class="carousel-slide"><img style="width:400px; height:400px" src="https://i.pinimg.com/236x/44/66/70/446670da99b66256fddab28bb5d765e3.jpg" alt="Image 3"></div>
                <div class="carousel-slide"><img style="width:400px; height:400px" src="https://i.pinimg.com/236x/87/2b/ef/872bef85c6fe1aba847a8adf5077ed8c.jpg" alt="Image 4"></div>
            </div>
            <button class="carousel-control prev"><</button>
            <button class="carousel-control next">></button>
        </section>
        <section class="cards">
            <div class="card">Card 1</div>
            <div class="card">Card 2</div>
            <div class="card">Card 3</div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your Website</p>
    </footer>
    <script src="ld.js"></script>
</body>
</html>
